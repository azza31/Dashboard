<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

    <h1>Dashboard</h1>

    <section class="Dashboard">

        <article class="Dashboard-info">
            
            

            <div class="Info">
              <i class="fa-solid fa-users"></i>
              
              <span><p>Users</p></span> <br> 
              <h5>2.2k</h5>
            
        </div>
        </article>

        <article class="Dashboard-info">
           
            <div class="Info">
                <i class="fa-solid fa-clock"></i>
                <span><p>View per minute</p></span> <br> 
                <h5>2.2k</h5>
            </div>
        </article>

        <article class="Dashboard-info"> 
            
            <div class="Info">
                <i class="fa-solid fa-percent"></i>
                <span><p>Bounce Rate</p></span> <br> 
                      <h5>24.03%</h5>
            </div>
        </article>

        <article class="Dashboard-info"> 
            

            <div class="Info">
                <i class="fa-solid fa-eye"></i>
                <span><p>New Visitors</p></span> <br> 
                 <h5>435</h5>
               </div>
        </article>
        
       
       
    </section>

    <section class="Notification">

        
         
        <ul>
            
            <li>
                

                <article class="footer">
                    <h3>Notifications</h3>
                    <div class="footer-info">
                    <img src="img/luke.jpg" alt="">
                    <div class="important"> 
                    <p>Scott Elliott</p>
                    <h5>If several languages coalesce </h5>
                   
                    
                    </div>
                    <div class="time">4 minute</div>
                    </div>
                   
                 </div>
                 
                 </article>
            </li>

            <li>
                <article class="footer">
                    <div class="footer-info">
                    <img src="img/michael.jpg" alt="">
                    <div class="important"> 
                        <p>Team A</p>
                        <h5>Team A meeting 9:15 AM </h5>
                        </div>
                        <div class="time">4 minute</div>
                </div>
                </article>
            </li>

            <li>
                <article class="footer">
                    <div class="footer-info">
                    <img src="img/steve.jpg" alt="">
                    <div class="important"> 
                        <p>Frank Martin</p>
                        <h5>Neque porro quisquam est</h5>
                        </div>
                        <div class="time">4 minute</div>
                </div>
                </article>
            </li>
        </ul>
        

       

       

        
        
    </section>
    
</body>
</html>
